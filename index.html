<!DOCTYPE>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="mystyle.css">
<body>

<div class="container">
    <h1><strong>Parity Bit Generator</strong></h1>
    <form class="form-inline" role="form" action="javascript:generateHandler()" >
    	<div class="form-group">
            <label class="sr-only" for="number">Input Number</label>
            <input type="text" class="form-control input-lg" name="number" id="number" placeholder="ex: 1234, 0b10, 0xBA">
    	</div>	
    	<button type="submit" class="btn btn-primary btn-lg">Generate</button>
    </form>
    <div id="result-section" >
    </div>


</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script>
function getTableData(){
    var input_num = $("#number").val();
    if (input_num.match("^0b")){
        bin_num = input_num.slice(2);
        input_num = 'bin ' + input_num;
    } else if (input_num.match("^0x")){
        hex_num = input_num.slice(2);
        bin_num = parseInt(hex_num,16).toString(2);
        input_num = 'hex ' + input_num;
    } else {
        bin_num = Number(input_num).toString(2);
        input_num = 'int ' + input_num;
    }
    count_of_1s = bin_num.match(/1/g).length;
    even_parity = count_of_1s % 2;
    odd_parity = (count_of_1s + 1) % 2;
    data = [ input_num,
             bin_num,
             count_of_1s,
             even_parity,
             odd_parity ];

    return data;
}

function showResult(data){
    var input_num = data[0];
    var bin_num = data[1];
    var count_of_1s = data[2];
    var even_parity = data[3];
    var odd_parity = data[4];

    var html = '<div class="alert alert-success" id="alert-section" role="alert">'
    + '    <i class="fa fa-chevron-right"></i>'
    + '    <i class="fa fa-chevron-right"></i>'
    + '    <p><strong>' + input_num + '</strong></p>'
    + '    <table class="table table-condensed">'
    + '    <tr>'
    + '    <th>binary</th><th>count of 1s</th><th>even parity</th><th>odd parity</th>'
    + '    </tr>'    
    + '    <tr>'
    + '    <td>' + bin_num + '</td><td>' + count_of_1s + '</td><td>' + even_parity + '</td><td>' + odd_parity + '</td>'
    + '    </tr>' 
    + '    </table>'
    + ' </div>';

 
    $("#result-section").append(html);
    $("#result-section").fadeIn('fast');
}

function generateHandler(){
    var data = getTableData();
    showResult(data);
}

function hideResult(){
    $("#result-section").fadeOut('fast', function() {
        $("#alert-section").remove();
    });
}

$( document ).ready(function() {
    $("#number").keyup(function(){
        hideResult();
    });
});

</script>


</body>
</html>
