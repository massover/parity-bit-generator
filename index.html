<!DOCTYPE>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="mystyle.css">
<body>

<div class="container">
    <h1><strong>Parity Generator</strong></h1>
    <form class="form-inline" role="form" action="javascript:generateHandler()" >
    	<div class="form-group">
            <label class="sr-only" for="number">Input Number</label>
            <input type="text" class="form-control input-lg" name="number" id="number" placeholder="ex: 1234, 0b10, 0xBA">
    	</div>	
    	<button type="submit" class="btn btn-primary btn-lg">Generate</button>
    </form>
    <div id="result-section" >
    

    <div class="alert alert-success" role="alert">
        <i class="fa fa-chevron-right"></i>
        <i class="fa fa-chevron-right"></i>
        <p><strong> int 8 </strong></p>


        <table class="table table-condensed ">
        <tr>
        <th> binary </th><th>count of 1's</th><th>even parity</th><th>odd parity</th>
        </tr>    
        <tr>
        <td> 1000 </td><td>1</td><td>1</td><td>0</td>
        </tr>
        </table>

    </div>
    </div>



</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script>
function parityGen(){
    var num = $("#number").val();
    if (num.match("^0b")){
        num = num.slice(2);
    } else if (num.match("^0x")){
        num = num.slice(2);
        num = parseInt(num,16).toString(2);
    } else {
        num = Number(num).toString(2);
    }
    num = (num.match(/1/g).length);
    return (num % 2);
}

function showResult(parity){
    var html = '<div class="alert alert-success" id="alert-section" role="alert">\n'+
               '  <i class="fa fa-chevron-right "></i>\n'        +
               '  <i class="fa fa-chevron-right "></i>\n'        +
               '  <p><strong>' + parity + '</strong></p>\n'      +
               '</div>\n';
    $("#result-section").append(html);
    $("#result-section").fadeIn(1000);
}

function generateHandler(){
    var parity = parityGen();
    showResult(parity);
}

function hideResult(){
    $("#result-section").fadeOut(1000, function() {
        $("#alert-section").remove();
    });
}

$( document ).ready(function() {
    $("#number").keyup(function(){
        hideResult();
    });
});

</script>


</body>
</html>
